# Robot 1 bridges
# Remember: Change the gz topic link when the world changes
- ros_topic_name: "/robot_1/cmd_vel"
  gz_topic_name: "/model/robot_1/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# Robot 1 LiDAR sensors
- ros_topic_name: "/robot_1/scan_front"
  gz_topic_name: "/world/world_demo/model/robot_1/link/scan_front/sensor/scan_front/scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS

- ros_topic_name: "/robot_1/scan_back"
