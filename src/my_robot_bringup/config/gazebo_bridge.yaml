  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS

# Robot 1 main scan topic (combined or primary) - choose one of the above
- ros_topic_name: "/robot_1/scan"
  gz_topic_name: "/world/world_demo/model/robot_1/link/scan_omni/sensor/scan_omni/scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
